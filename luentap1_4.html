<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let name=["linh","long","sang","sơn","tuấn","hồng","toàn","hiếu","thắng","phon"]
    let timkiem=prompt("Hãy nhập tên học sinh cần tìm:")
    for (let i = 0; i < name.length; i++) {
        if (timkiem===name[i]){
            alert(`Bạn ${name[i]} có trong lớp C07`)
        }else{
            alert(`Bạn ${timkiem} không có trong lớp C07`)
        }

    }
</script>

</body>
</html>
