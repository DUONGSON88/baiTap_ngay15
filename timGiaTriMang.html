<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>timGiaTriMang</title>
</head>
<body>
<script>
    let classC07=prompt("Hãy nhập tên bạn cần tìm:")
    let danhsach=["hiếu","linh","sơn","sang","cường","A"];
    let index=-1;
    for (let i = 0; i < classC07.length; i++) {
        if(classC07===danhsach[i]){
            index=i
        }
    }
    if (index>-1){
        alert(`Bạn ${classC07} có trong lớp ở vị trí thứ ${index}`)
    }else{
        alert(`Bạn ${classC07} không có trong lớp C07`)
    }
</script>

</body>
</html>
