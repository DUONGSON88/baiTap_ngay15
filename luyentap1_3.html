<script>
    let number=[2,4,8,12,20,30,21,11,5,9];
    let max=number[0];
    let TB=0;
    let count=0;
    let total=0;
    for (let i = 0; i < number.length; i++) {
        count++;
        total+=number[i];
        if(number[i]>max){
            max=number[i]
        }TB=total/count;

    }console.log(`Số có giá trị lớn nhất trong mảng là ${max}`)
    console.log(`Giá trị trung bình trong mảng là ${TB}`)
</script>
