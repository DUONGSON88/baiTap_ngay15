<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number=[1,4,12,5,6,17,14,22,2,50];
    let count=0

    for (let i = 0; i <number.length; i++) {
        if(number[i]>=10){
            count++;
            console.log(`Số lớn hơn 10 trong mảng là ${number[i]}`)
        }
    }alert(`Có tổng cộng ${count} số lớn hơn 10 trong mảng`)

</script>

</body>
</html>
